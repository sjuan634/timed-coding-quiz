<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Coding Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="mb-4 flex justify-between">
    <div class="px-2"><a id="view-scores" href="#">View Highscores</a></div>
    
    <div class="px-2">Time: <span id="time">0</span></div>
  </div>

  <main>
    <div id="start-quiz" class="flex flex-col items-center">
      <h1 class="text-3xl text-center font-bold mb-4">Coding Quiz Challenge</h1>
      <p class="text-lg mb-8 px-2">
        Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will
        penalize your score/time by ten seconds.
      </p>
      <button id="start-btn" class="w-fit rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Start Quiz</button>
    </div>
    
    <div id="questions" class="flex flex-col items-center hidden">
      <h2 id="question" class="text-2xl font-bold mb-4"></h2>
      <div id="choices"></div>
    </div>
    
    <div id="end" class="flex flex-col items-center hidden">
      <h2 class="text-2xl font-bold mb-4">All done!</h2>
      <p class="text-lg mb-4">Your final score is <span id="score" class="font-bold"></span>.</p>
      <label class="block mb-4">
        Enter initials:
        <input type="text" id="initials" max="3" class="border rounded-md px-2 py-1 ml-2">
      </label>
      <button id="submit" class="bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600">Submit</button>
    </div>

    <div id="scores-modal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
            <div>
              <div class="mt-3 text-center sm:mt-5">
                <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Highscores</h3>
                <div class="mt-2">
                  <ol id="highscores"></ol>
                </div>
              </div>
            </div>
            <div class="mt-5 sm:mt-6">
              <a href="./index.html">
                <button type="button" id="back"
                  class="inline-flex w-fit justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:text-sm">Go
                  back to start page</button>
              </a>
              <button type="button" id="clear"
                class="inline-flex w-fit justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:text-sm">Clear Highscores</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div id="feedback" class="hidden"></div>
  </main>
  <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
